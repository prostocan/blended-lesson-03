<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Business promotion</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="./css/styles.css">
</head>


<script>
    document.addEventListener("DOMContentLoaded", () => {
            const checkbox = document.getElementById("checkbox");
            const modal = document.getElementById("modal");
            const closeBtn = document.querySelector(".modal-close");

            // Відкриття модального вікна через чекбокс (бургер-меню)
            checkbox.addEventListener("change", () => {
                if (checkbox.checked) {
                    modal.classList.add("is-open");
                } else {
                    modal.classList.remove("is-open");
                }
            });

            // Закриття модального вікна через хрестик
            closeBtn.addEventListener("click", () => {
                modal.classList.remove("is-open");
                checkbox.checked = false;
            });

            // Закриття при натисканні на фон
            modal.addEventListener("click", (event) => {
                if (!event.target.closest(".modal-window")) {
                    modal.classList.remove("is-open");
                    checkbox.checked = false;
                }
            });
        });
</script>


<body>


    <header class="section senior">
        
        <div class="container midl">

            <nav class="midl-nav">
                <a href="./index.html" class="midl-logo">
                    <svg class="icons-midl" width="40"
                        height="36">
                        <use
                            href="./images/icons.svg#icon-logo-green">
                        </use>
                    </svg>
                    Product
                </a>

                <ul class="midl-nav-list">
                    <li><a href="#product" class="midl-nav-list-link product-link">Product</a></li>
                    <li><a href="#pricing" class="midl-nav-list-link">Pricing</a></li>
                    <li><a href="#customers" class="midl-nav-list-link">Customers</a></li>
                    <li><a href="#resources" class="midl-nav-list-link">Resources</a></li>
                </ul>
            </nav>

            <ul class="midl-register">
                <li><button type="button" class="button inn">Sign In</button></li>
                <li><button type="button" class="button upp">Sign Up</button></li>
            </ul>

            <div class="midl-box">
                <input type="checkbox"
                        name="user_checkbox"
                        class="midl-input"
                        id="checkbox">
                <label for="checkbox"
                        class="midl-label">
                    <span class="burger-icon"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="modal" id="modal">
        <div class="modal-window">

            <button class="modal-close" type="button">
                <svg class="icon-close" width="8" height="8">
                  <use href="./images/icons.svg#icon-close-black"></use>
                </svg>
            </button>

            <ul class="modal-nav">
                <li><a href="#product"
                        class="modal-nav-link modal-link">Product</a>
                </li>
                <li><a href="#pricing"
                        class="modal-nav-link">Pricing</a>
                </li>
                <li><a href="#customers"
                        class="modal-nav-link">Customers</a>
                </li>
                <li><a href="#resources"
                        class="modal-nav-link">Resources</a>
                </li>
            </ul>
    
            <ul class="modal-register">
                <li><button type="button"
                        class="button modal-inn">Sign
                        In</button></li>
                <li><button type="button"
                        class="button modal-upp">Sign
                        Up</button></li>
            </ul>
    
            <ul class="modal-meseger">
                <li class="modal-meseger-list">
                    <a href="#"
                        class="modal-meseger-list-link">
                        <svg class="icon-ellipse"
                            width="24" height="24">
                            <use
                                href="./images/icons.svg#icon-instagram">
                            </use>
                        </svg>
                    </a>
                </li>
                <li class="modal-meseger-list">
                    <a href="#"
                        class="modal-meseger-list-link">
                        <svg class="icon-ellipse"
                            width="24" height="24">
                            <use
                                href="./images/icons.svg#icon-facebook">
                            </use>
                        </svg>
                    </a>
                </li>
                <li class="modal-meseger-list">
                    <a href="#"
                        class="modal-meseger-list-link">
                        <svg class="icon-ellipse"
                            width="24" height="24">
                            <use
                                href="./images/icons.svg#icon-twitter">
                            </use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
</body>

</html>
